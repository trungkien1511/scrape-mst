name: Scrape MST

on:
  schedule:
    # Chạy mỗi 15 phút, từ 0h đến 15h UTC (tức 7h–22h Việt Nam)
    - cron: "*/15 0-15 * * *"
  workflow_dispatch:      # Cho phép chạy thủ công

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml gspread oauth2client

      - name: Run scraper
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python scrape_mst.py
