name: Scrape MST

on:
  schedule:
    # chạy vào phút 0 và 30, từ 0h đến 15h UTC (tương đương 7h–22h VN)
    - cron: "0,15 0-15 * * *"
  workflow_dispatch:      # cho phép chạy thủ công từ GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml gspread oauth2client

      - name: Run scraper
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python scrape_mst.py
